{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<link href="{% static '/css/seefamily.css' %}" rel="stylesheet">
<body class="bg">
<h2 align="center" class="h2"><i><b>Family member details</b></i></h2>

<table  align="center" class="table">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Profession</th>
        <th>Income</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for i in data %}
        <tr>
            <td>{{ i.firstName }}</td>
            <td>{{ i.lastName }}</td>
            <td>{{ i.profession }}</td>
            <td>{{ i.income }}</td>
            <td>
                <a href="{% url 'update' i.id %}">Update</a>
            </td>
            <td>
                <a href="{% url 'delete' i.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}

</table>
</body>

{% endblock %}
