{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<link href="{% static '/css/addmember.css' %}" rel="stylesheet">

<body class="bg">

    <h1  class="h1"> <i><b>Add Member</b></i> </h1>

    {% if null %}
        <p style="margin-left:295px; color:red; font-size:25px; "> <b> please enter income </b> </p>
    {% endif %}

    <form action="addingmember" method="post">
         {%csrf_token %}
         <table  class="tbl">
             <tr>
                 <td>
                     <input class="form-control form-control-lg" type="text" placeholder="First Name" name="firstname">
                 </td>
             </tr>
             <tr>
                 <td>
                     <input class="form-control form-control-lg" type="text" placeholder="Last name" name="lastname">
                 </td>
             </tr>
             <tr>
                 <td>
                     <input class="form-control form-control-lg" type="text" placeholder="Profession" name="profession">
                 </td>
             </tr>
             <tr>
                 <td>
                     <input class="form-control form-control-lg" type="number" placeholder="Income" name="income" min="0">
                 </td>
             </tr>
             <tr>
                 <td>
                      <input type="submit" value="Add To Family Members" class="btn btn-primary btn-lg btn-block">
                 </td>
             </tr>
         </table>
    </form>
</body>

{% endblock %}
